Linux FFmpeg (Static):
  extends: .linux-test-base
  variables:
    CC: gcc-10
    CXX: g++-10
    CFLAGS: -pipe
    CXXFLAGS: -pipe
    LDFLAGS: -pipe -static -static-libgcc -static-libstdc++
    CCACHE_DIR: $CI_PROJECT_DIR/.ccache
    GIT_DEPTH: 0
  cache:
    key: ${CI_JOB_NAME}
    paths:
      - .ccache
    policy: pull-push
  before_script:
    - &ffmpeg-before-script-clone |
      git clone $PWD svtav1-src
      git clone https://aomedia.googlesource.com/aom aom-src
      git clone https://chromium.googlesource.com/webm/libvpx libvpx-src
      git clone https://code.videolan.org/videolan/dav1d.git dav1d-src
      git clone https://github.com/Netflix/vmaf.git vmaf-src
      git clone https://github.com/FFmpeg/FFmpeg.git ffmpeg-src
    - &ffmpeg-before-script-export |
      true "${CMAKE_BUILD_TYPE:=Release}" "${BUILD_SHARED_LIBS:=OFF}" "${PREFIX_DIR:=/usr/local}"
      export PKG_CONFIG_PATH=$PREFIX_DIR/lib/pkgconfig${PKG_CONFIG_PATH:+:PKG_CONFIG_PATH}
  script:
    # SVT-AV1
    - &ffmpeg-svtav1-script |
      cmake \
        -S svtav1-src \
        -B svtav1-build \
        -DCMAKE_BUILD_TYPE="$CMAKE_BUILD_TYPE" \
        -DBUILD_SHARED_LIBS="$BUILD_SHARED_LIBS" \
        -DCMAKE_INSTALL_PREFIX="$PREFIX_DIR" \
        -DBUILD_APPS=OFF \
        -DBUILD_DEC=OFF
      cmake --build svtav1-build --config Release --target install
    # aom
    - &ffmpeg-aom-script |
      cmake \
        -S aom-src \
        -B aom-build \
        -DCMAKE_BUILD_TYPE="$CMAKE_BUILD_TYPE" \
        -DBUILD_SHARED_LIBS="$BUILD_SHARED_LIBS" \
        -DCMAKE_INSTALL_PREFIX="$PREFIX_DIR" \
        -DENABLE_TESTS=0 \
        -DENABLE_EXAMPLES=0 \
        -DENABLE_DOCS=0 \
        -DENABLE_TESTDATA=0 \
        -DENABLE_TOOLS=0
      cmake --build aom-build --config Release --target install
    # libvpx
    - &ffmpeg-libvpx-script |
      mkdir vpx-build
      cd vpx-build
      dash ../libvpx-src/configure \
        --disable-dependency-tracking \
        --disable-docs \
        --disable-examples \
        --disable-libyuv \
        --disable-postproc \
        --disable-shared \
        --disable-tools \
        --disable-unit-tests \
        --disable-webm-io \
        --enable-postproc \
        --enable-runtime-cpu-detect \
        --enable-vp8 --enable-vp9 \
        --enable-vp9-highbitdepth \
        --enable-vp9-postproc \
        --prefix="${PREFIX_DIR}"
      make -j $(getconf _NPROCESSORS_ONLN 2>/dev/null || sysctl -n hw.ncpu) install
      cd -
    # dav1d
    - &ffmpeg-dav1d-script |
      meson setup \
        --default-library static \
        --buildtype release \
        --libdir lib \
        --prefix "${PREFIX_DIR}" \
        -Denable_tests=false \
        -Denable_examples=false \
        -Denable_tools=false \
        dav1d-build dav1d-src
      meson install -C dav1d-build
    # vmaf
    - &ffmpeg-vmaf-script |
      meson setup \
        --default-library static \
        --buildtype release \
        --libdir lib \
        --prefix "${PREFIX_DIR}" \
        -Denable_tests=false \
        -Denable_docs=false \
        -Dbuilt_in_models=true \
        -Denable_float=true \
        vmaf-build vmaf-src/libvmaf
      meson install -C vmaf-build
    # symbol conflict tests
    - |
      conflicts=$(
        nm -Ag --defined-only ${PREFIX_DIR}/lib/lib{SvtAv1Enc,aom,dav1d,vpx,vmaf}.a 2>/dev/null |
        sort -k3 |
        uniq -D -f2 |
        sed '/:$/d;/^$/d'
      )
      if [ -n "$conflicts" ]; then
        printf 'Conflicts Found!\n%s\n' "$conflicts"
        exit 1
      fi
    # FFmpeg
    # Uses ld=CXX for libvmaf to autolink the stdc++ library
    - &ffmpeg-ffmpeg-script |
      mkdir ffmpeg-build
      cd ffmpeg-build
      dash ../ffmpeg-src/configure \
        --arch=x86_64 \
        --pkg-config-flags="--static" \
        --cc="${CC:-ccache gcc}" \
        --cxx="${CXX:-ccache g++}" \
        --ld="${CXX:-ccache g++}" \
        --enable-gpl --enable-static \
        --prefix="${PREFIX_DIR}" \
        --enable-libaom \
        --enable-libdav1d \
        --enable-libsvtav1 \
        --enable-libvmaf \
        --enable-libvpx \
        --disable-shared || {
          less ffbuild/config.log
          exit 1
        }
      make -j $(getconf _NPROCESSORS_ONLN 2>/dev/null || sysctl -n hw.ncpu) install
      cp ./ffmpeg $CI_PROJECT_DIR
    - ccache -s
  artifacts:
    untracked: false
    expire_in: 30 days
    paths:
      - ffmpeg

macOS FFmpeg (Static):
  extends: .macos-test-base
  variables:
    CFLAGS: -pipe
    CXXFLAGS: -pipe
    LDFLAGS: -pipe
    GIT_DEPTH: 0
    PREFIX_DIR: ${CI_PROJECT_DIR}/SVT-Install/
  before_script:
    - *ffmpeg-before-script-clone
    - *ffmpeg-before-script-export
  script:
    - *ffmpeg-svtav1-script
    - *ffmpeg-aom-script
    - *ffmpeg-libvpx-script
    - *ffmpeg-dav1d-script
    - *ffmpeg-vmaf-script
    # symbol conflict tests
    - |
      conflicts=$(
        nm -Ag --defined-only ${PREFIX_DIR}/lib/lib{SvtAv1Enc,aom,dav1d,vpx,vmaf}.a 2>/dev/null |
        cut -d' ' -f 4 |
        sort |
        uniq -d
      )
      if [ -n "$conflicts" ]; then
        printf 'Conflicts Found!\n'
        for conflict in $conflicts; do
          nm -Ag --defined-only ${PREFIX_DIR}/lib/lib{SvtAv1Enc,aom,dav1d,vpx,vmaf}.a 2>/dev/null |
          sort -k3 |
          grep -- " $conflict$"
        done
        exit 1
      fi
    - *ffmpeg-ffmpeg-script
    - ccache -s
  artifacts:
    untracked: false
    expire_in: 30 days
    paths:
      - ffmpeg

