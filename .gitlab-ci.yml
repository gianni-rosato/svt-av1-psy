      cmake `
        -S aom-src `
        -B aom-build `
        -DCMAKE_BUILD_TYPE=Release `
        -DBUILD_SHARED_LIBS=OFF `
        -DCMAKE_INSTALL_PREFIX="$env:PREFIX_DIR" `
        -DENABLE_TESTS=0 `
        -DENABLE_EXAMPLES=0 `
        -DENABLE_DOCS=0 `
        -DENABLE_TESTDATA=0 `
        -DENABLE_TOOLS=0
      cmake --build aom-build --config Release --target install
    # libvpx
    - |
      mkdir vpx-build
      cd vpx-build
      dash ../libvpx-src/configure `
        --disable-dependency-tracking `
        --disable-docs `
        --disable-examples `
        --disable-libyuv `
        --disable-postproc `
        --disable-shared `
        --disable-tools `
        --disable-unit-tests `
        --disable-webm-io `
        --enable-postproc `
        --enable-runtime-cpu-detect `
        --enable-vp8 --enable-vp9 `
        --enable-vp9-highbitdepth `
        --enable-vp9-postproc `
        --prefix="$env:PREFIX_DIR"
      make -j $((Get-CimInstance Win32_ComputerSystem).NumberOfLogicalProcessors + 2) install
      cd ..
    # dav1d
    - |
      meson setup `
        --default-library static `
        --buildtype release `
        --libdir lib `
        --prefix "$env:PREFIX_DIR" `
        -Denable_tests=false `
        -Denable_examples=false `
        -Denable_tools=false `
        dav1d-build dav1d-src
      meson install -C dav1d-build
    # vmaf
    - |
      meson setup `
        --default-library static `
        --buildtype release `
        --libdir lib `
        --prefix "$env:PREFIX_DIR" `
        -Denable_tests=false `
        -Denable_docs=false `
        -Dbuilt_in_models=true `
        -Denable_float=true `
        vmaf-build vmaf-src/libvmaf
      meson install -C vmaf-build

    # FFmpeg
    # Uses ld=CXX for libvmaf to autolink the stdc++ library
    - |
      mkdir ffmpeg-build
      cd ffmpeg-build
      dash ../ffmpeg-src/configure `
        --arch=x86_64 `
        --pkg-config-flags="--static" `
        --cc="${env:CC}" `
        --cxx="${env:CXX}" `
        --ld="${env:CXX}" `
        --enable-gpl --enable-static `
        --prefix="$env:PREFIX_DIR" `
        --enable-libaom `
        --enable-libdav1d `
        --enable-libsvtav1 `
        --enable-libvmaf `
        --enable-libvpx `
        --disable-shared
      make -j $((Get-CimInstance Win32_ComputerSystem).NumberOfLogicalProcessors + 2) install
      cp ./ffmpeg.exe $env:CI_PROJECT_DIR
    - ccache -s
  artifacts:
    untracked: false
    expire_in: 30 day
    paths:
      - ffmpeg.exe
