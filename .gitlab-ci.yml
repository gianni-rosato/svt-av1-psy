  stage: test
  tags:
    - macos-ci
  variables:
    PREFIX_DIR: ${CI_PROJECT_DIR}/SVT-Install/
    PKG_CONFIG_PATH: ${CI_PROJECT_DIR}/SVT-Install/lib/pkgconfig
