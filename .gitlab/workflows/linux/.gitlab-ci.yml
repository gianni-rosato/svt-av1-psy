  image: registry.gitlab.com/aomediacodec/aom-testing/alpine3-cc
  variables:
    EXTRA_LDFLAGS: -static -static-libgcc
    EXTRA_CMAKE_FLAGS: -DCMAKE_OUTPUT_DIRECTORY=musl
