  extends: .linux-test-base
  stage: compile
  variables:
    CC: gcc-11
    CXX: g++-11
    CFLAGS: -pipe
    CXXFLAGS: -pipe
    LDFLAGS: -pipe -static -static-libgcc -static-libstdc++
    GIT_DEPTH: 0
